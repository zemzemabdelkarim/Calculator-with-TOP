<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator with top</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="result">15+15=25</div>
            <div class="keys">
                <div class="numbers">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="add operator">+</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                    <button class="six">6</button>
                    <button class="substract operator">-</button>
                    <button class="seven">7</button>
                    <button class="eight">8</button>
                    <button class="nine">9</button>
                    <button class="multiply operator">x</button>
                    <button class="clear operator">C</button>
                    <button class="zero">0</button>
                    <button class="eqal operator">=</button>
                    <button class="divide operator">/</button>
                </div>
            </div>
        </div>
    </body>
</html>
